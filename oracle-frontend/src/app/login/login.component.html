  <div class="container d-flex justify-content-around align-items-center">
  <div
    class="mt-5 dropdown col-sm-10 col-md-7 d-flex flex-column shadow justify-content-around align-items-center p-2 bg-light"
    style="border-radius: 20px;min-width: 340px"
  >
    <h3 style="text-align:center">Login Here</h3>
    <p class="text-danger text-center" *ngIf="msg">{{msg}}</p>
    <form
      #userForm="ngForm"
      class="container w-75 shadow-sm p-3 rounded"
      (ngSubmit)="loginUser(user)"
    >

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          #emailref="ngModel"
          class="form-control col-10"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          placeholder="email@example.com"
          required
          pattern="[A-Za-z][A-Za-z0-9_]*@.*\.[A-Za-z]{2,}"
        />
        <div [hidden]="emailref.valid || emailref.pristine" class="text-danger">
          Email is invalid
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          #pwd="ngModel"
          class="form-control col-10"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          placeholder="Password"
          minlength="6"
          required
        />
        <div [hidden]="pwd.valid || pwd.pristine" class="text-danger">
          Password is required.(minimum length is 6.)
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="userForm.invalid"
      >
        Sign in
      </button>
      <div class="form-group"></div>
    </form>
    <div class="dropdown-divider"></div>
    <a class="nav-link" routerLink="/signup">New around here? Sign up</a>
  </div>
</div>
